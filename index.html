	<h1 style="color:#cc5500">Sang Thu<br><br></h1>

<h4 style="color: #e86100">Bỗng nhận ra hương ổi<br>
Phả vào trong gió se<br>
Sương <i>chùng chình</i> qua ngõ<br>
Hình như thu đã về<br><br>

Sông được lúc  <b style="color: #ff7518">dềnh dàng</b><br>
Chim bắt đầu vội vã<br>
Có đám mây mùa hạ<br>
<u><b>Vắt</b> nửa mình sang thu</u><br><br>

Vẫn còn bao nhiêu nắng<br>
Đã vơi dần cơn mưa<br>
Sấm cũng bớt bất ngờ<br></h4>
